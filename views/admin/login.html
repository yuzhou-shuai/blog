<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/admin/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/base.css">
</head>

<body>
    <div class="login-body">
        <div class="login-container">
            <h4 class="title">博客 - 管理员登录</h4>
            <div class="login">
                <form action="/admin/login" method="post" id="loginForm">
                    <div class="form-group">
                        <label>邮件</label>
                        <input name="email" type="email" class="form-control" placeholder="请输入邮件地址">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input name="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    <div style="margin: 10px 0px;font-size: 14px;letter-spacing: .1em;">没有账号? 点我<a style="cursor: pointer;" href="/admin/register">注册</a></div>

                </form>

            </div>
            <div class="tips"></div>
        </div>
    </div>
    <script src="/admin/lib/jquery/dist/jquery.min.js"></script>
    <script src="/admin/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin/js/common.js"></script>
    <script type="text/javascript">
        //为表单添加提交事件
        $('#loginForm').on('submit', function() {
            //获取表单中用户输入的数据
            var result = serializeToJson($(this))

            if (result.email.trim().length == 0 && result.password.trim().length == 0) {
                alert('请输入邮件地址和邮件密码!')
                    //阻止程序向下执行
                return false;
            }

            if (result.email.trim().length == 0) {
                alert('请输入邮件地址!')
                    //阻止程序向下执行
                return false;
            }


            if (result.password.trim().length == 0) {
                alert('请输入邮件密码!')
                    //阻止程序向下执行
                return false;
            }


        });
    </script>
</body>

</html>
